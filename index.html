<!DOCTYPE html>

<head>
    <title>Sakura Sucks!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <header>
        <div class="title">
            <h1>Sakura</h1>
            <input placeholder="SUCKS" maxlength="15" id="title_input" type="text">
        </div>
        <div class="info">
            <div id="welcome"></div>
        </div>
        <div class="controls">
            <button id="mode">Join the Akatsuki</button>
            <button id="sakura_surprise">Battle Strategy</button>
        </div>

    </header>

    <div class="main-box">

        <div class="secondary-box">
            <div id="sakura" class="character">
                <div class="sakura">
                    <img src="./images/sakura.png" height="560">
                </div>
            </div>
        </div>

        <div class="secondary-box">
            <p id="prev_slide" class="prev">&#10094;</p>
            <div id="sasuke" class="character slide">
                <img src="./images/sasuke.png" height="600">
            </div>
            <div id="naruto" class="character slide">
                <img src="./images/naruto.png" height="600">
            </div>
            <div id="tsunade" class="character slide">
                <img src="./images/tsunade.png" height="600">
            </div>
            <p id="next_slide" class="next">&#10095;</p>
        </div>

    </div>
    <footer>
        <p>Created by <a href="https://github.com/mh-anwar">mh-anwar</a> and hosted at <a
                href="https://github.com/mh-anwar/sakura-sucks">mh-anwar/sakura-sucks</a></p>
        <p>A <i>slightly</i> biased comparision of Sakura to other Naruto characters.</p>
        <p>All data derived from: </p>
    </footer>
    <div id="snackbar">Time to do what I am best at, crying!</div>
</body>

</html>
