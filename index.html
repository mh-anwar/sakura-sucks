<!DOCTYPE html>

<head>

    <script src="./index.js" defer></script>
</head>

<body>

    <header>
        <div class="main-info">
            <p>A <i>slightly</i> biased comparision of Sakura to other Naruto characters.</p>
            <p>Created by <a href="https://github.com/mh-anwar">mh-anwar</a> and hosted at <a
                    href="https://github.com/mh-anwar/sakura-sucks">mh-anwar/sakura-sucks</a></p>
        </div>

        </div>
        <div class="character">
            <img src="./images/sasuke-main.png" height="600">
            <div class="statistics">
                <h1>Statistics</h1>
                <ul>
                    <li>Test</li>
                    <li>test</li>
                </ul>
            </div>
        </div>
    </div>

</html>
