<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Sakura Sucks!</title>
    <meta name="author" content="Mohammad Anwar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="robots" content="[noindex|nofollow]">
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" type="image/png" href="/favicon/apple-touch-icon.png" sizes="180x180" />

    <script src="./index.js" defer></script>
</head>

<body>

    <header>
        <div class="title">
            <h1>Sakura</h1>
            <input placeholder="SUCKS" maxlength="15" id="title_input" type="text">
        </div>
        <div class="info">
            <div id="welcome"></div>
        </div>
        <div class="controls">
            <button id="mode">Join the Akatsuki</button>
            <button id="sakura_surprise">Battle Strategy</button>
        </div>

    </header>

    <div class="main-box">

        <div class="secondary-box">
            <div id="sakura" class="character">
                <div class="sakura">
                    <img src="./images/sakura.png" height="560">
                </div>
            </div>
        </div>

        <div class="secondary-box">
            <p id="prev_slide" class="prev">&#10094;</p>
            <div id="sasuke" class="character slide">
                <img src="./images/sasuke.png" height="600">

            </div>
            <div id="naruto" class="character slide">
                <img src="./images/naruto.png" height="600">
            </div>
            <div id="tsunade" class="character slide">
                <img src="./images/tsunade.png" height="600">
            </div>
            <div id="hinata" class="character slide">
                <img src="./images/hinata.png" height="600">
            </div>
            <div id="ino" class="character slide">
                <img src="./images/ino.png" height="600">
            </div>
            <p id="next_slide" class="next">&#10095;</p>
        </div>

    </div>
    <footer>
        <p>Created by <a href="https://github.com/mh-anwar">mh-anwar</a> and hosted at <a
                href="https://github.com/mh-anwar/sakura-sucks">mh-anwar/sakura-sucks</a></p>
        <p>A <i>slightly</i> biased comparision of Sakura to other Naruto characters.</p>
        <p>All data derived from: <a href="https://naruto.fandom.com/wiki/Narutopedia">Narutopedia</a> </p>
    </footer>
    <div id="snackbar">Time to do what I am best at, crying!</div>
</body>

</html>
